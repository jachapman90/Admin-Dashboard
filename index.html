<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    
</head>
<body>
    <div id="container">
        <div id="grid-cont">
            <div class="nav">
                <img id="logo" src="img/atom-variant.svg" alt="Atom icon">
                <h1>Dashboard</h1>
                <p></p>
                <img src="img/home-account.svg" alt="Home icon">
                <p>Home</p>
                <img src="img/card-account-details.svg" alt="Profile icon">
                <p>Profile</p>
                <img src="img/message-badge-outline.svg" alt="Message icon">
                <p>Messages</p>
                <img src="img/history.svg" alt="History icon">
                <p>History</p>
                <img src="img/note-search.svg" alt="Tasks icon">
                <p>Tasks</p>
                <img src="img/home-group.svg" alt="Community icon">
                <p id="community">Community</p>
                <p></p>
                <img src="img/cog-outline.svg" alt="Settings icon">
                <p>Settings</p>
                <img src="img/face-agent.svg" alt="Support icon">
                <p>Support</p>
                <img src="img/shield-account.svg" alt="Privacy icon">
                <p>Privacy</p> 
            </div>            
            <div class="header">
                <div class="search">
                <img class="icon" src="img/magnify.svg" alt="Search icon">
                <input type="text">
                </div>
                <div class="notifications">
                    <div>
                    <img class="icon" src="img/bell-badge-outline.svg" alt="Notification icon">
                    </div>
                    <div>
                    <img class="avatar" src="img/maneki-neko-9048.svg" alt="User icon">
                    </div>
                    <div class="username">
                    <p>Bubastis Chapman</p>
                    </div>
                </div>
                <div class="user">
                    <img class="avatar" src="img/maneki-neko-9048.svg" alt="User icon">
                    <div>
                        <p>Hi there,</p>
                        <h2>Bubastis Chapman (@CriminAllTheTimin)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
            <div id="articles">
                <div class="title">
                    <h3>Your Projects</h3>
                </div>
                <div class="title">
                    <h3>Announcements</h3>
                </div>
                <div class="title">
                    <h3>Trending</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
